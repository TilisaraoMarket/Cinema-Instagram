<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tilisarao Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset y estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        .nav-link.active {
            color: #2563eb;
            font-weight: 600;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
            text-decoration: none;
        }

        /* Estilos del modal adaptados para la página */
        .modal-content {
            background-color: #fff;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-align: center;
        }

        h2 {
            color: #1e293b;
            margin: 1.5rem 0;
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #64748b;
            text-align: center;
        }

        .contact-links {
            margin: 2rem 0;
            text-align: center;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #25d366;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .contact-link:hover {
            background-color: #128c7e;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: #1e293b;
        }

        input, textarea {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-button {
            background-color: #2563eb;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #1d4ed8;
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="https://tilisaraomarket.github.io/Tilisarao-Market/" class="logo">Tilisarao Market</a>
            <div class="nav-links">
                <a href="https://tilisaraomarket.github.io/Tilisarao-Market/" class="nav-link">Inicio</a>
                <a href="index.html" class="nav-link">Cinema Instagram</a>
                <a href="about.html" class="nav-link">Sobre Nosotros</a>
                <a href="contact.html" class="nav-link active">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal usando el diseño del modal -->
    <div class="modal-content">
        <h1>Suma tu Comercio</h1>
        <p>¿Querés que tu negocio aparezca en nuestra galería de Instagram? Contactanos por WhatsApp o completá el formulario para agregar tu comercio.</p>
        
        <!-- Sección de enlace a WhatsApp -->
        <div class="contact-links">
            <a href="https://wa.link/0k7veo" class="contact-link" target="_blank">
                <i class="fab fa-whatsapp"></i> Contactar vía WhatsApp
            </a>
        </div>

        <hr style="margin: 2rem 0;">

        <!-- Sección de formulario de envío -->
        <h2>O completá el formulario</h2>
        <form class="contact-form" action="https://formspree.io/f/mvgzqkpv" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Comercio</label>
                <input type="text" id="nombre" name="name" placeholder="Nombre de tu negocio" required>
            </div>
            <div class="form-group">
                <label for="instagram">Usuario de Instagram</label>
                <input type="text" id="instagram" name="instagram" placeholder="@tu.comercio" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="email" placeholder="tu@correo.com" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción del Comercio</label>
                <textarea id="descripcion" name="message" rows="5" placeholder="Contanos brevemente sobre tu negocio y qué productos o servicios ofrecés" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
</body>
</html>
